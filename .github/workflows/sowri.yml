#This workflow will build and deploy Lambda
name: Building and Deploying Lambda function

# Controls when the workflow will run..
on:
  push:
    branches: [Assignment-9]
  # pull_request:
  #   branches: [main]

  # Allows you to run this workflow manually from the Actions tabb
  workflow_dispatch:

jobs:
  build:
    name: buildlambda
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Creating a zip file for lambda
        run: |
             pwd
             ls -al
             zip -r serverless.zip ./
             echo "after zipping index folder"
             ls -al
      - name: Configuring AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Copying artifact to S3
        run: |
           aws s3 cp ./serverless.zip s3://deploy.a8/
      - name: Lambda Update
        run: |
          aws lambda update-function-code --function-name emailVerify --s3-bucket deploy.a8 --s3-key serverless.zip
